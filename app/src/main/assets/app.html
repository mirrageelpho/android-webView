<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fullpage.min.css" />
    <title>Game</title>
  </head>
  <body>
    <div id="fullpage">


      <section class="section s1">
        <h1>Options</h1>
        <ul>
          <li><button class="opcoes" id="times" >Times de Futebol</button></li>
          <li><button class="opcoes" id="profissoes" >Profissões</button></li>
          <li><button class="opcoes" id="animais" >Animais</button></li>
        </ul>
        <div class="btn">Sobre</div>
      </section>


      <section class="section s2">
        <h1>Jogo da Forca</h1>
        <div class="forcaContent">
          <img src="./img/forca.png" alt="" />
          <div class="dica">dica</div>
          <div id="palavra"></div>
        </div>
        <div class="message_content">
          <h2 class="message"></h2>
          <div class="btn">Inicio</div>
        </div>
        <div class="keyboard">
            <div class="key">A</div>
            <div class="key">B</div>
            <div class="key">C</div>
            <div class="key">D</div>
            <div class="key">E</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">I</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">M</div>
            <div class="key">N</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">Q</div>
            <div class="key">R</div>
            <div class="key">S</div>
            <div class="key">T</div>
            <div class="key">U</div>
            <div class="key">V</div>
            <div class="key">W</div>
            <div class="key">X</div>
            <div class="key">Y</div>
            <div class="key">Z</div>
        </div>
        <div class="btn">Inicio</div>
      </section>
      
      <section class="section s3">
        <h1>Créditos</h1>
        <div class="btn">Inicio</div>
      </section>


    </div>
    <script src="./fullpage.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
