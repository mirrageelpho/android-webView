<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fullpage.min.css" />
    <title>Game</title>
  </head>
  <body>
    <div id="fullpage">


      <section class="section s1">
        <h1>Options</h1>
        <ul>
          <li><button class="opcoes" id="times" >Times de Futebol</button></li>
          <li><button class="opcoes" id="profissoes" >Profissões</button></li>
          <li><button class="opcoes" id="animais" >Animais</button></li>
        </ul>
        <div class="btn">Sobre</div>
        <p>Feito com html - Javascript - css - android nativo</p>
      </section>


      <section class="section s2">
        <h1>Jogo da Forca</h1>
        <div class="forcaContent">
          <img src="./img/forca.png" alt="" />
          <img class="boneco" id="cabeca" src="./img/cabeca.png" alt="" />
          <img class="boneco" id="corpo" src="./img/corpo.png" alt="" />
          <img class="boneco" id="braco_dir" src="./img/braco_direito.png" alt="" />
          <img class="boneco" id="braco_esq" src="./img/braco_esquerdo.png" alt="" />
          <img class="boneco" id="perna_dir" src="./img/perna_direita.png" alt="" />
          <img class="boneco" id="perna_esq" src="./img/perna_esquerda.png" alt="" />
          <div class="dica"></div>
          <div class="jogadas_restantes"></div>
          <div id="palavra"></div>
        </div>
        <div class="message_content">
          <h2 class="message"></h2>
          <div class="btn">Inicio</div>
        </div>
        <div class="keyboard">
            <div class="key" id="A">A</div>
            <div class="key" id="B">B</div>
            <div class="key" id="C">C</div>
            <div class="key" id="D">D</div>
            <div class="key" id="E">E</div>
            <div class="key" id="F">F</div>
            <div class="key" id="G">G</div>
            <div class="key" id="H">H</div>
            <div class="key" id="I">I</div>
            <div class="key" id="J">J</div>
            <div class="key" id="K">K</div>
            <div class="key" id="L">L</div>
            <div class="key" id="M">M</div>
            <div class="key" id="N">N</div>
            <div class="key" id="O">O</div>
            <div class="key" id="P">P</div>
            <div class="key" id="Q">Q</div>
            <div class="key" id="R">R</div>
            <div class="key" id="S">S</div>
            <div class="key" id="T">T</div>
            <div class="key" id="U">U</div>
            <div class="key" id="V">V</div>
            <div class="key" id="W">W</div>
            <div class="key" id="X">X</div>
            <div class="key" id="Y">Y</div>
            <div class="key" id="Z">Z</div>
        </div>
        <div class="btn">Inicio</div>
      </section>
      
      <section class="section s3">
        <h1>Créditos</h1>
        <div class="btn">Inicio</div>
      </section>


    </div>
    <script src="./fullpage.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
